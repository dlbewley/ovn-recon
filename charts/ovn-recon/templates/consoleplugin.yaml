apiVersion: console.openshift.io/v1
kind: ConsolePlugin
metadata:
  name: {{ include "ovn-recon.fullname" . }}
  labels:
    {{- include "ovn-recon.labels" . | nindent 4 }}
spec:
  displayName: {{ .Values.consolePlugin.displayName | quote }}
  backend:
    type: Service
    service:
      basePath: /
      name: {{ include "ovn-recon.fullname" . }}
      namespace: {{ .Release.Namespace }}
      port: {{ .Values.consolePlugin.servicePort }}

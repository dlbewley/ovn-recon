apiVersion: recon.bewley.net/v1alpha1
kind: OvnRecon
metadata:
  labels:
    app.kubernetes.io/name: ovn-recon
    app.kubernetes.io/instance: ovn-recon
    app.kubernetes.io/managed-by: kustomize
  name: ovn-recon
spec:
  targetNamespace: ovn-recon
  featureGates:
    ovn-collector: false
  image:
    repository: quay.io/dbewley/ovn-recon
    # tag: latest
    pullPolicy: IfNotPresent
  collectorImage:
    repository: quay.io/dbewley/ovn-collector
    # tag: latest            # defaults to image.tag when omitted (operator behavior)
    # pullPolicy: IfNotPresent # defaults to image.pullPolicy when omitted (operator behavior)
  collectorProbeNamespaces:
    - openshift-ovn-kubernetes
    - openshift-frr-k8s
  consolePlugin:
    displayName: "OVN Recon"
    enabled: true

name: Operator Release

on:
  push:
    branches: [ main ]
    tags: [ 'operator-v*' ]
    paths:
      - 'operator/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'operator/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Build
      run: |
        cd operator
        make build

    - name: Test
      run: |
        cd operator
        make test

    - name: Build and Push Operator Image
      if: startsWith(github.ref, 'refs/tags/operator-v')
      run: |
        cd operator
        VERSION=${GITHUB_REF#refs/tags/operator-v}
        TAG=quay.io/dbewley/ovn-recon-operator:v${VERSION}
        echo "Building $TAG"
        docker build -t $TAG .
        docker tag $TAG quay.io/dbewley/ovn-recon-operator:latest

        echo ${{ secrets.QUAY_TOKEN }} | docker login quay.io -u ${{ secrets.QUAY_USER }} --password-stdin
        docker push $TAG
        docker push quay.io/dbewley/ovn-recon-operator:latest

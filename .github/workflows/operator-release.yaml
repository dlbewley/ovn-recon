name: Operator Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
    paths:
      - 'operator/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'operator/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Install Operator SDK
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        OPERATOR_SDK_VERSION=v1.42.0
        OS=$(go env GOOS)
        ARCH=$(go env GOARCH)
        curl -sSLo operator-sdk https://github.com/operator-framework/operator-sdk/releases/download/${OPERATOR_SDK_VERSION}/operator-sdk_${OS}_${ARCH}
        chmod +x operator-sdk
        sudo mv operator-sdk /usr/local/bin/

    - name: Set Release Metadata
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "VERSION_NUM=${VERSION#v}" >> $GITHUB_ENV
        if [[ "$VERSION" == *"-"* ]]; then
          # Set pre-release images to expire in 30 days in Quay
          EXPIRY_TIME=$(date -d "30 days" +%s)
          echo "EXPIRY_LABEL=--label quay.expires-at=$EXPIRY_TIME" >> $GITHUB_ENV
        else
          echo "EXPIRY_LABEL=" >> $GITHUB_ENV
        fi

    - name: Build
      run: |
        cd operator
        make build

    - name: Test
      run: |
        cd operator
        make test

    - name: Build Operator Image
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        cd operator
        echo "Building version $VERSION with $EXPIRY_LABEL"
        make docker-build IMG=quay.io/dbewley/ovn-recon-operator:$VERSION BUILD_ARGS="$EXPIRY_LABEL"
        if [[ "$VERSION" != *"-"* ]]; then
          docker tag quay.io/dbewley/ovn-recon-operator:$VERSION quay.io/dbewley/ovn-recon-operator:latest
        fi

    - name: Login to Quay.io
      if: startsWith(github.ref, 'refs/tags/v')
      uses: docker/login-action@v3
      with:
        registry: quay.io
        username: ${{ secrets.QUAY_USER }}
        password: ${{ secrets.QUAY_TOKEN }}

    - name: Push Operator Image
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        docker push quay.io/dbewley/ovn-recon-operator:$VERSION
        if [[ "$VERSION" != *"-"* ]]; then
          docker push quay.io/dbewley/ovn-recon-operator:latest
        fi

    - name: Generate Bundle
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        set -o pipefail
        cd operator

        # Update operator version in manager.yaml so controller defaults to this version
        sed -i "s/value: dev/value: ${VERSION}/" config/manager/manager.yaml

        IMG=quay.io/dbewley/ovn-recon-operator:$VERSION
        # Prepare prerequisites - these will create bin/kustomize and ensure operator-sdk is available
        make manifests
        make kustomize
        # Verify kustomize was created (make kustomize installs to bin/kustomize)
        if [ ! -f bin/kustomize ]; then
          echo "Error: kustomize binary not found at bin/kustomize"
          ls -la bin/ || echo "bin directory does not exist"
          exit 1
        fi
        # Use system-installed operator-sdk (installed to /usr/local/bin in previous step)
        # Update manager image in kustomize config
        cd config/manager && ../../bin/kustomize edit set image controller=$IMG
        cd ../..
        # Generate bundle - base CSV already has all metadata, so no prompts needed
        if [[ "$VERSION" == *"-"* ]]; then
          CHANNELS=latest
          DEFAULT_CHANNEL=latest
        else
          CHANNELS=stable,latest
          DEFAULT_CHANNEL=stable
        fi
        bin/kustomize build config/manifests | operator-sdk generate bundle -q --overwrite --version $VERSION_NUM --channels $CHANNELS --default-channel $DEFAULT_CHANNEL
        operator-sdk bundle validate ./bundle
        if rg -n --no-messages 'image:\s*controller:latest' bundle/manifests; then
          echo "Error: bundle contains an unqualified controller image"
          exit 1
        fi
        if rg -n --no-messages 'image:\s*ovn-recon-operator:latest' bundle/manifests; then
          echo "Error: bundle contains an unqualified ovn-recon-operator image"
          exit 1
        fi

    - name: Build Bundle Image
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        cd operator
        BUNDLE_IMG=quay.io/dbewley/ovn-recon-operator-bundle:$VERSION
        make bundle-build BUNDLE_IMG=$BUNDLE_IMG BUILD_ARGS="$EXPIRY_LABEL"

    - name: Push Bundle Image
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        BUNDLE_IMG=quay.io/dbewley/ovn-recon-operator-bundle:$VERSION
        docker push $BUNDLE_IMG
        if [[ "$VERSION" != *"-"* ]]; then
          docker tag $BUNDLE_IMG quay.io/dbewley/ovn-recon-operator-bundle:latest
          docker push quay.io/dbewley/ovn-recon-operator-bundle:latest
        fi

    - name: Build Catalog Image
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        cd operator
        BUNDLE_IMG=quay.io/dbewley/ovn-recon-operator-bundle:$VERSION
        CATALOG_IMG=quay.io/dbewley/bewley-operator-catalog:v4.20
        # Try to pull existing catalog to add to it, but don't fail if it doesn't exist (first release)
        if docker pull $CATALOG_IMG 2>/dev/null; then
          # Catalog exists - add bundle to existing catalog
          make catalog-build CATALOG_IMG=$CATALOG_IMG BUNDLE_IMGS=$BUNDLE_IMG CATALOG_BASE_IMG=$CATALOG_IMG
        else
          # Catalog doesn't exist - create new catalog with this bundle
          make catalog-build CATALOG_IMG=$CATALOG_IMG BUNDLE_IMGS=$BUNDLE_IMG
        fi

    - name: Push Catalog Image
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        cd operator
        CATALOG_IMG=quay.io/dbewley/bewley-operator-catalog:v4.20
        make catalog-push CATALOG_IMG=$CATALOG_IMG
        # Also tag as latest for non-prerelease versions
        if [[ "$VERSION" != *"-"* ]]; then
          docker tag $CATALOG_IMG quay.io/dbewley/bewley-operator-catalog:latest
          docker push quay.io/dbewley/bewley-operator-catalog:latest
        fi

name: Operator Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
    paths:
      - 'operator/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'operator/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Install Operator SDK
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        OPERATOR_SDK_VERSION=v1.42.0
        OS=$(go env GOOS)
        ARCH=$(go env GOARCH)
        curl -sSLo operator-sdk https://github.com/operator-framework/operator-sdk/releases/download/${OPERATOR_SDK_VERSION}/operator-sdk_${OS}_${ARCH}
        chmod +x operator-sdk
        sudo mv operator-sdk /usr/local/bin/

    - name: Build
      run: |
        cd operator
        make build

    - name: Test
      run: |
        cd operator
        make test

    - name: Build Operator Image
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        cd operator
        VERSION=${GITHUB_REF#refs/tags/}
        echo "Building version $VERSION"
        docker build -t quay.io/dbewley/ovn-recon-operator:$VERSION .
        if [[ "$VERSION" != *"-"* ]]; then
          docker tag quay.io/dbewley/ovn-recon-operator:$VERSION quay.io/dbewley/ovn-recon-operator:latest
        fi

    - name: Login to Quay.io
      if: startsWith(github.ref, 'refs/tags/v')
      uses: docker/login-action@v3
      with:
        registry: quay.io
        username: ${{ secrets.QUAY_USER }}
        password: ${{ secrets.QUAY_TOKEN }}

    - name: Push Operator Image
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        docker push quay.io/dbewley/ovn-recon-operator:$VERSION
        if [[ "$VERSION" != *"-"* ]]; then
          docker push quay.io/dbewley/ovn-recon-operator:latest
        fi

    - name: Generate Bundle
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        cd operator
        VERSION=${GITHUB_REF#refs/tags/}
        VERSION_NUM=${VERSION#v}  # Remove 'v' prefix for bundle version
        IMG=quay.io/dbewley/ovn-recon-operator:$VERSION
        # Prepare prerequisites
        make manifests
        make kustomize
        make operator-sdk
        cd config/manager && ./bin/kustomize edit set image controller=$IMG
        cd ../..
        # Generate kustomize manifests with --interactive=false to use base CSV values
        ./bin/operator-sdk generate kustomize manifests -q --interactive=false
        # Generate bundle - base CSV already has all metadata, so no prompts needed
        ./bin/kustomize build config/manifests | ./bin/operator-sdk generate bundle -q --overwrite --version $VERSION_NUM --channels stable --default-channel stable
        ./bin/operator-sdk bundle validate ./bundle

    - name: Build Bundle Image
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        cd operator
        VERSION=${GITHUB_REF#refs/tags/}
        BUNDLE_IMG=quay.io/dbewley/ovn-recon-operator-bundle:$VERSION
        make bundle-build BUNDLE_IMG=$BUNDLE_IMG

    - name: Push Bundle Image
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        cd operator
        VERSION=${GITHUB_REF#refs/tags/}
        BUNDLE_IMG=quay.io/dbewley/ovn-recon-operator-bundle:$VERSION
        docker push $BUNDLE_IMG
        if [[ "$VERSION" != *"-"* ]]; then
          docker tag $BUNDLE_IMG quay.io/dbewley/ovn-recon-operator-bundle:latest
          docker push quay.io/dbewley/ovn-recon-operator-bundle:latest
        fi
